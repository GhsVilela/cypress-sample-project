name: Cypress tests
on:
  workflow_dispatch:
    inputs:
      BROWSER_NAME:
        description: 'Desired browser to run cypress tests'
        default: 'chrome'
        required: false
        type: string
      BASE_WEB_URL:
        description: 'Base URL used for testing'
        default: 'https://www.saucedemo.com'
        required: false
        type: string
  schedule:
    - cron:  '26 2 * * *'

env:
  BROWSER_NAME: ${{ inputs.BROWSER_NAME }}
  BASE_WEB_URL: ${{ inputs.BASE_WEB_URL }}
  LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

jobs:
  install:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome107-ff107-edge
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: |
          npm ci --no-fund
          npx cypress cache path
          npx cypress cache list
          npm run cy-verify
          npm run cy-info
          npm run create-env-github && cat .env ; echo
          mkdir -p mochawesome-report && npm run
          
      - name: Cache NPM and Cypress
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            node_modules
            .env
          key: cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

  test:
    needs: install
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome107-ff107-edge
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache NPM and Cypress
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            node_modules
            .env
          key: cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Run tests
        run: npm run cy-all

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-evidences
          path: |
            cypress/videos/**/*.mp4
            cypress/screenshots/**/*.png
            mochawesome-report/
          retention-days: 1
